<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Het Grote Vrienden Kampeerfeest</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <style>
      /* Admin-specific styles */
      .admin-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
      }

      .admin-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--color-border, #ddd);
      }

      .admin-header h1 {
        font-family: var(--font-heading, 'Georgia', serif);
        color: var(--color-primary, #4a7c59);
        margin-bottom: 0.25rem;
        font-size: 1.5rem;
      }

      .admin-header p {
        color: var(--color-text-muted, #666);
        font-size: 0.875rem;
        margin: 0;
      }

      /* Login form styles */
      .login-container {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        background: var(--color-surface, #fff);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--color-primary, #4a7c59);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--color-text, #333);
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--color-border, #ddd);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--color-primary, #4a7c59);
      }

      .login-button {
        width: 100%;
        padding: 0.875rem;
        background: var(--color-primary, #4a7c59);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .login-button:hover {
        background: var(--color-primary-dark, #3d6549);
      }

      .login-button:disabled {
        background: var(--color-disabled, #aaa);
        cursor: not-allowed;
      }

      .login-error {
        color: var(--color-error, #d32f2f);
        background: var(--color-error-bg, #ffebee);
        padding: 0.75rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        text-align: center;
        display: none;
      }

      .login-error.visible {
        display: block;
      }

      /* RSVP list styles */
      .rsvp-list-container {
        background: var(--color-surface, #fff);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .rsvp-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        background: var(--color-primary, #4a7c59);
        color: white;
      }

      .rsvp-list-header h2 {
        margin: 0;
      }

      .logout-button {
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .logout-button:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .rsvp-stats {
        display: flex;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        background: var(--color-surface-alt, #f9f9f9);
        flex-wrap: wrap;
      }

      .stat-item {
        padding: 0.375rem 0.75rem;
        background: white;
        border-radius: 6px;
        border: 1px solid #e5e5e5;
      }

      .stat-label {
        font-size: 0.75rem;
        color: var(--color-text-muted, #666);
        margin-bottom: 0.125rem;
      }

      .stat-value {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--color-primary, #4a7c59);
      }

      .rsvp-table {
        width: 100%;
        border-collapse: collapse;
      }

      .rsvp-table th,
      .rsvp-table td {
        padding: 0.625rem 0.75rem;
        text-align: left;
        border-bottom: 1px solid var(--color-border, #eee);
        vertical-align: top;
      }

      .rsvp-table th {
        background: var(--color-surface-alt, #f9f9f9);
        font-weight: 600;
        color: var(--color-text, #333);
        font-size: 0.875rem;
      }

      .rsvp-table tr:hover {
        background: var(--color-hover, #fafafa);
      }

      .attendance-badge {
        display: inline-block;
        padding: 0.1875rem 0.5rem;
        border-radius: 12px;
        font-size: 0.8125rem;
        font-weight: 500;
      }

      .attendance-2-nachten {
        background: var(--color-success-bg, #e8f5e9);
        color: var(--color-success, #2e7d32);
      }

      .attendance-1-nacht {
        background: var(--color-info-bg, #e3f2fd);
        color: var(--color-info, #1565c0);
      }

      .attendance-alleen-vrijdag {
        background: var(--color-warning-bg, #fff3e0);
        color: var(--color-warning, #ef6c00);
      }

      .attendance-niet {
        background: var(--color-error-bg, #ffebee);
        color: var(--color-error, #c62828);
      }

      .extra-persons {
        font-size: 0.8125rem;
        color: var(--color-text-muted, #666);
        line-height: 1.4;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: var(--color-text-muted, #666);
      }

      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid var(--color-border, #eee);
        border-top-color: var(--color-primary, #4a7c59);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: var(--color-text-muted, #666);
      }

      .error-message {
        text-align: center;
        padding: 2rem;
        color: var(--color-error, #d32f2f);
        background: var(--color-error-bg, #ffebee);
        margin: 1rem;
        border-radius: 8px;
      }

      /* Responsive table */
      @media (max-width: 768px) {
        .admin-container {
          padding: 1rem;
        }

        .rsvp-table thead {
          display: none;
        }

        .rsvp-table tr {
          display: block;
          margin-bottom: 1rem;
          border: 1px solid var(--color-border, #eee);
          border-radius: 8px;
          overflow: hidden;
        }

        .rsvp-table td {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          padding: 0.75rem 1rem;
          border-bottom: 1px solid var(--color-border, #eee);
        }

        .rsvp-table td::before {
          content: attr(data-label);
          font-weight: 600;
          color: var(--color-text, #333);
          margin-right: 1rem;
        }

        .rsvp-table td:last-child {
          border-bottom: none;
        }

        .rsvp-stats {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <header class="admin-header">
        <h1>Admin Panel</h1>
        <p>Het Grote Vrienden Kampeerfeest</p>
      </header>

      <main id="admin-content">
        <!-- Content will be rendered by JavaScript -->
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Laden...</p>
        </div>
      </main>
    </div>

    <script type="module" src="/src/admin/admin.ts"></script>
  </body>
</html>
